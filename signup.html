<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" type="text/css" href="Public/css/style.css" />
    <title>findMate - register</title>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="Public/img/logo.svg">
    </div>
    <form>
        <input name="email" type="text" placeholder="email@sth.com">
        <input name="name" type="text" placeholder="name">
        <input name="birthday" type="text" placeholder="birthday">
        <input name="password" type="password" placeholder="password">

        <input name="name" type="text" placeholder="name">
        <button class="continue"  type="submit">CONTINUE</button>
        <div class="signs">
            <button  class ="sign"  type="button">SIGN IN</button>
            <button class="sign" id="active" type="button">SIGN UP</button>
        </div>
    </form>
</div>
